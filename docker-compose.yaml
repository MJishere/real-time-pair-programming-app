services:
  postgres:
    # <KEEP YOUR EXISTING POSTGRES CONFIG EXACTLY>
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - appnet

  backend:
    build: ./backend
    volumes:
      - ./backend:/usr/src/app   # bind-mount for live dev (remove for strict production image)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - appnet


  frontend:
    build:
      context: ./frontend
    container_name: frontend
    depends_on:
      - backend
    environment:
      - VITE_API_URL=   # blank => frontend uses relative paths
    networks:
      - appnet
    ports:
      - "80:80"

volumes:
  db-data:

networks:
  appnet:
    driver: bridge
