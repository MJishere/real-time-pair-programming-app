services:
  postgres:
    # Postgres database used by backend
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - appnet

  backend:
    # FastAPI backend container
    build: ./backend
    volumes:
      - ./backend:/usr/src/app  
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appnet

 # React + Nginx container serving the UI and proxying API/WebSocket
  frontend:
  
    build:
      context: ./frontend
    container_name: frontend
    depends_on:
      - backend
    environment:
      - VITE_API_URL=   # blank because frontend uses relative paths
    networks:
      - appnet
    ports:
      - "80:80"

volumes:
  db-data:

networks:
  appnet:
    driver: bridge
